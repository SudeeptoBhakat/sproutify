  {% load static %}


<div class="drawer-overlay" id="drawerOverlay">
    <div class="drawer">
      <div class="drawer-header">
        <h3>Order Tracking</h3>
        <button class="close-btn" onclick="closeDrawer()">&times;</button>
      </div>

      <div class="tracking-container">
        <div class="order-info">
          <div>ORDER <span id="orderId">#Y34XDHR</span></div>
          <div>USPS <span id="trackingCode">24339482904809482</span></div>
          <div>Expected Arrival <span id="arrivalDate">01/13/18</span></div>
        </div>

        <div class="tracker">
          <div class="tracker-progress" id="progressBar"></div>
          <div class="step active">
            <div class="step-circle">✔</div>
            <div><img src="{% static 'images/placed.png' %}" alt=""></div>
          </div>
          <div class="step active">
            <div class="step-circle">✔</div>
            <div><img src="{% static 'images/order-processing_16767931.png' %}" alt=""></div>
          </div>
          <div class="step">
            <div class="step-circle">•</div>
            <div><img src="{% static 'images/shipping.png' %}" alt=""></div>
          </div>
          <div class="step">
            <div class="step-circle">•</div>
            <div><img src="{% static 'images/outfordelevery.png' %}" alt=""></div>
          </div>
          <div class="step">
            <div class="step-circle">•</div>
            <div><img src="{% static 'images/arrived.png' %}" alt=""></div>
          </div>
        </div>

        <div class="steps-labels">
          <div>Order Placed</div>
          <div>Processed</div>
          <div>Shipped</div>
          <div>Out for Delivery</div>
          <div>Arrived</div>
        </div>
      </div>
    </div>
  </div>
