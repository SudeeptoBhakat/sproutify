<style>
.toast-container {
  position: fixed;
  bottom: 2rem;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
  z-index: 9999;
}

.toast {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  min-width: 250px;
  max-width: 90vw;
  padding: 0.9rem 1.2rem;
  border-radius: 10px;
  font-size: 0.95rem;
  font-weight: 500;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
  animation: slideUp 0.4s ease, fadeOut 0.4s ease 3.5s forwards;
  color: #fff;
  backdrop-filter: blur(12px);
  transition: transform 0.3s ease;
}

.toast.success { background: rgba(46, 125, 50, 0.9); }
.toast.error { background: rgba(211, 47, 47, 0.9); }
.toast.info { background: rgba(33, 150, 243, 0.9); }
.toast svg { flex-shrink: 0; }

@keyframes slideUp {
  from { transform: translateY(30px) scale(0.95); opacity: 0; }
  to { transform: translateY(0) scale(1); opacity: 1; }
}
@keyframes fadeOut {
  to { opacity: 0; transform: translateY(-20px); }
}
</style>

<div id="toastContainer" class="toast-container"></div>

<script>
function showToast(message, type = "info") {
  const toastContainer = document.getElementById("toastContainer");
  if (!toastContainer) return;

  const toast = document.createElement("div");
  toast.className = `toast ${type}`;

  const icon = {
    success: '<svg width="20" height="20" fill="white"><path d="M9 16.17l-4.88-4.88L3.7 12.7l5.3 5.3L20.3 6.7 18.88 5.3z"/></svg>',
    error: '<svg width="20" height="20" fill="white"><path d="M12 2a10 10 0 100 20 10 10 0 000-20zm-1 5h2v6h-2zm0 8h2v2h-2z"/></svg>',
    info: '<svg width="20" height="20" fill="white"><path d="M11 17h-2v-6h2v6zm0-8h-2V7h2v2zm1-6a10 10 0 11-2 0 10 10 0 012 0z"/></svg>'
  }[type] || "";

  toast.innerHTML = `${icon}<span>${message}</span>`;
  toastContainer.appendChild(toast);

  setTimeout(() => toast.remove(), 4000);
}
</script>
